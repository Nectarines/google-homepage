<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div id="container">

		<div id="header">
			<ul>
				<li>Name</li>
				<li>Gmail</li>
				<li>Images</li>
				<li>Grid</li>
				<li>Bell</li>
				<li>Icon</li>
			</ul>
		</div>

		<div id="content">
			<img src="google_logo.png" />
			<div id="searchbar">
				<form>
					<input type="text" name="search" />
				</form>
			</div>
			<div id="buttons">
				<form id="google_search">
					<input type="submit" value="Google Search" />
				</form>
				<form id="lucky">
					<input type="submit" value="I'm Feeling Lucky" />
				</form>
			</div>
		</div>

		<div id="footer">
			<div id="l_foot">
				<ul>
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
				</ul>
			</div>
			<div id="r_foot">
				<ul>
					<li>Privacy</li>
					<li>Terms</li>
					<li>Settings</li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
